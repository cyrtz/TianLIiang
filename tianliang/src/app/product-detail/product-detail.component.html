<mat-card class="product-card" [ngClass]="product.id % 2 == 0? 'even': 'odd'">
    <img mat-card-image [src]="product.photo">
    <mat-card-content>
        <p>{{product.name}}</p>
        <p>{{product.detail}}</p>
    </mat-card-content>
    <button mat-raised-button color="primary">加入購物車</button>
</mat-card>
